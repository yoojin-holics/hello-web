<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>간단한 인사 웹페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f8ff;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #greeting {
      margin-top: 20px;
      font-size: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>👋 나와 인사해보세요!</h1>
  <button onclick="sayHello()">인사하기</button>
  <p id="greeting"></p>

  <script>
    function sayHello() {
      let name = prompt("이름을 입력하세요:");
      if (name) {
        document.getElementById("greeting").innerText = "안녕, " + name + "!";
      } else {
        document.getElementById("greeting").innerText = "이름을 입력하지 않았어요!";
      }
    }
  </script>
</body>
</html>
